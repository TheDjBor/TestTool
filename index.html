<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Usage Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Calculate Carbon Emissions</h1>

    <div id="part1">
        <h2>Part 1: Energy Usage</h2>
        <select id="energy-source">
            <option value="grid">Grid</option>
            <option value="solar">Solar</option>
            <option value="wind">Wind</option>
        </select>
        <input type="number" id="kwh" placeholder="Energy Usage (Daily kWh)">
    </div>

    <div id="part2">
        <h2>Part 2: Product Transportation</h2>
        <select id="transportation-type">
            <option value="truck">Truck</option>
            <option value="airplane">Airplane</option>
        </select>
        <input type="number" id="distance" placeholder="Distance (km)">
    </div>

    <div id="part3">
        <h2>Part 3: Employee Travel Data</h2>
        <!-- Petrol Cars -->
        <h3>Petrol Cars</h3>
        <input type="number" id="petrol-cars" placeholder="Number of Petrol Cars">
        <!-- Diesel Cars -->
        <h3>Diesel Cars</h3>
        <input type="number" id="diesel-cars" placeholder="Number of Diesel Cars">
        <!-- Electric Cars -->
        <h3>Electric Cars</h3>
        <input type="number" id="electric-cars" placeholder="Number of Electric Cars">
        <input type="number" id="days" placeholder="Days travelled to work">
        <input type="number" id="commute-distance" placeholder="Commute distance per day (km)">
    </div>

    <button id="calculate">Calculate</button>
    <button id="download" style="display:none">Download Report</button>

    <div id="results">
        <p id="result-energy-daily"></p>
        <p id="result-energy-weekly"></p>
        <p id="result-energy-monthly"></p>
        <p id="result-energy-yearly"></p>
        <p id="result-transportation"></p>
        <p id="result-commute"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Calculator</title>
</head>
<body>
    <h1>Carbon Emission Calculator</h1>

    <h3>Energy Sources:</h3>
    <label><input type="checkbox" name="energy-source" value="grid"> Grid</label>
    <label><input type="checkbox" name="energy-source" value="solar"> Solar</label>
    <label><input type="checkbox" name="energy-source" value="wind"> Wind</label>
    <label><input type="checkbox" name="energy-source" value="gas"> Gas</label>
    <label><input type="checkbox" name="energy-source" value="heatpump"> Heat Pump</label>
    <br>
    Energy Usage (kWh): <input type="number" id="kwh"><br>

    <h3>Transportation Types:</h3>
    <label><input type="checkbox" name="transportation-type" value="truck"> Truck</label>
    <label><input type="checkbox" name="transportation-type" value="airplane"> Airplane</label>
    <label><input type="checkbox" name="transportation-type" value="van"> Van</label>
    <label><input type="checkbox" name="transportation-type" value="car"> Car</label>
    <br>
    Fuel Type: <select id="fuel-type">
        <option value="standard">Standard</option>
        <option value="electric">Electric</option>
    </select><br>
    Distance (km): <input type="number" id="distance"><br>

    <h3>Commuting:</h3>
    Days commuting: <input type="number" id="days"><br>
    Commute distance (km): <input type="number" id="commute-distance"><br>
    Petrol cars: <input type="number" id="petrol-cars"><br>
    Diesel cars: <input type="number" id="diesel-cars"><br>
    Electric cars: <input type="number" id="electric-cars"><br>

    <button id="calculate">Calculate Emissions</button>
    <button id="download" style="display:none;">Download PDF</button>

    <h3>Results:</h3>
    <p id="result-energy-daily"></p>
    <p id="result-energy-weekly"></p>
    <p id="result-energy-monthly"></p>
    <p id="result-energy-yearly"></p>
    <p id="result-transportation"></p>
    <p id="result-commute"></p>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>

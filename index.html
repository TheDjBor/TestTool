<!DOCTYPE html>
<html>
<head>
    <title>CIC Carbon Usage Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Welcome to the CIC Carbon Usage Calculator</h1>
    <h2>Calculate your carbon emissions based on your energy usage</h2>

    <label for="energy-source">Select energy source:</label>
    <select id="energy-source">
        <option value="grid">Grid Electricity</option>
        <option value="solar">Solar Power</option>
        <option value="wind">Wind Power</option>
    </select>

    <label for="kwh">Enter daily energy usage in kilowatts per hour (kWh):</label>
    <input type="number" id="kwh" name="kwh" min="0" step="any">
    
    <label for="transportation-type">Select transportation type:</label>
    <select id="transportation-type">
        <option value="truck">Truck</option>
        <option value="airplane">Airplane</option>
    </select>

    <label for="distance">Enter transportation distance in kilometers (km):</label>
    <input type="number" id="distance" name="distance" min="0" step="any">

    <button type="button" id="calculate">Calculate</button>

    <p id="result-energy-daily"></p>
    <p id="result-energy-weekly"></p>
    <p id="result-energy-monthly"></p>
    <p id="result-energy-yearly"></p>
    <p id="result-transportation"></p>

    <button type="button" id="download">Download Report</button>
</div>

<img src="image004.png" alt="Logo" id="logo">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
<script src="calculator.js"></script>

<footer>
  <p>Created by TMG Technologies & CIC ESG Group</p>
</footer>

</body>
</html>
